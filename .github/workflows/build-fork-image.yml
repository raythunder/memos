name: Build Fork Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish to GHCR"
        required: true
        default: "fork-latest"
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Build frontend assets
        run: pnpm release
        working-directory: web

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/memos:${{ github.event_name == 'workflow_dispatch' && github.event.inputs.image_tag || 'fork-latest' }}
            ghcr.io/${{ github.repository_owner }}/memos:sha-${{ github.sha }}
